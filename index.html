<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lalita News</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />

<body>

  <Header>
    <nav class="innerHeader">
      <span class="logo">Lalita News</span>

      <form class="searchbx">
        <input id="searchInput" type="text" placeholder="Search" required>
        <button id="searchButton" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    </nav>
  </Header>


  <div class="main">
    <div class="catagories">
      <button onclick="onLoad('Movies')">Movies</button>
      <button onclick="onLoad('cartoons')">cartoons</button>
      <button onclick="onLoad('Food')">Food</button>
      <button onclick="onLoad('cars')">Cars</button>
    </div>
  
    <div id="newsgallery" class="newsgallery">

    </div>
  </div>

  <script src="news.js"></script>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

</html>
